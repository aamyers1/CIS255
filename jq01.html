<DOCTYPE!html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<p>fahrenheit</p><input type="text" id="fahrenheit" />
		<p>celsius</p><input type="text" id="celsius" />
		<script>
			$(document).ready(function() {
				$(document.getElementById("fahrenheit")).keyup( function() {
					document.getElementById("celsius").value = (document.getElementById("fahrenheit").value -32) /1.8;
				});
				$(document.getElementById("celsius")).keyup( function() {
					document.getElementById("fahrenheit").value = (document.getElementById("celsius").value*1.8) + 32;
				});
			});
		</script>
	</body>
</html>
